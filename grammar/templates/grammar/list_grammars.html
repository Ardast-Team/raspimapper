{% extends "grammar/base.html" %}
{% load static %}

{% block title %}Grammar Files{% endblock %}

{% block content %}
<h2 class="mb-4">Grammar Files</h2>
<div class="container">
    <div class="row">
        <div class="col-md-3 border p-3">
            <div id="grammar-tree"></div>
        </div>
        <div class="col-md-9 border p-3">
            <div id="grammar-view"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 border p-3">
            <h3>Node Information</h3>
            <div id="node-info"></div>
        </div>
    </div>
</div>
<!-- Add this modal at the end of your content block -->
<div class="modal fade" id="promptModal" tabindex="-1" aria-labelledby="promptModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="promptModalLabel">Action Required</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="promptModalBody">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>
{% csrf_token %}
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.11/jstree.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.11/themes/default/style.min.css" />
<script>
    var treeData = {{ grammar_tree|safe }};
    console.log("Tree data loaded:", treeData);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/grammar_view.js' %}"></script>
<script src="{% static 'js/node_info.js' %}"></script>
{% endblock %}
